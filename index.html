<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Library</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>Reading is dreaming with open eyes</h2>
    <div class="container">
      <button class="open-button" onclick="openForm()">Add Book</button>
      <div class="form-popup" id="myForm">
        <form class="form-container">
          <label for="title"><b>Title</b></label>
          <input type="text" name="title" id="title" required />

          <label for="author"><b>Author</b></label>
          <input type="text" name="author" id="author" required />

          <label for="pages"><b>No. of pages</b></label>
          <input type="number" name="pages" id="pages" required />

          <label for="read"><b>Read</b></label>
          <input type="radio" name="status" id="status" value="Read" required />

          <label for="not read"><b>Not Read</b></label>
          <input
            type="radio"
            name="status"
            id="status"
            value="Not Read"
            required
          />

          <button
            type="button"
            class="btn"
            id="subButton"
            onclick="closeForm()"
          >
            Add
          </button>
          <button type="button" class="btn cancel" onclick="closeForm()">
            Close
          </button>
        </form>
      </div>
      <div class="shelf"></div>
    </div>
    <script src="javascript.js"></script>
  </body>
</html>
